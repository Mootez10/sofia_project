<div class="d-flex align-items-center justify-content-between">
  <div
    class="user-profile profile-bar w-100"
    style="background: url(assets/images/backgrounds/user-info.jpg) no-repeat"
  >
    <div class="profile-img">
      <img
        src="/assets/images/profile/user-1.jpg"
        alt="user"
        width="50"
        class="rounded-circle"
      />
    </div>

    <div class="profile-text">
      <a
        [matMenuTriggerFor]="sdprofile"
        class="d-flex align-items-center text-white w-100 f-s-16"
      >
        {{ userData?.name || ('sidebar.user' | translate) }}
        <i-tabler name="chevron-down" class="icon-18 m-l-auto"></i-tabler>
      </a>
    </div>

    <mat-menu #sdprofile="matMenu" xPosition="after" class="cardWithShadow profile-dd">
      <button mat-menu-item>
        <mat-icon class="d-flex align-items-center">
          <i-tabler name="settings" class="icon-18 d-flex"></i-tabler>
        </mat-icon>
        {{ 'sidebar.settings' | translate }}
      </button>
      <button mat-menu-item>
        <mat-icon class="d-flex align-items-center">
          <i-tabler name="users" class="icon-18 d-flex"></i-tabler>
        </mat-icon>
        {{ 'sidebar.profile' | translate }}
      </button>
      <button mat-menu-item>
        <mat-icon class="d-flex align-items-center">
          <i-tabler name="bell-off" class="icon-18 d-flex"></i-tabler>
        </mat-icon>
        {{ 'sidebar.disableNotifications' | translate }}
      </button>
      <a mat-menu-item [routerLink]="['/authentication/login']">
        <mat-icon class="d-flex align-items-center">
          <i-tabler name="logout" class="icon-18 d-flex"></i-tabler>
        </mat-icon>
        {{ 'sidebar.signOut' | translate }}
      </a>
    </mat-menu>
  </div>
</div>

<!-- Navigation list (recursive) -->
<nav class="sidebar-nav">
  <ng-container *ngFor="let item of navItems; trackBy: trackByRoute">
    <app-nav-item
      [item]="item"
      (notify)="toggleMobileNav.emit()"
      [depth]="0"
    ></app-nav-item>
  </ng-container>
</nav>
