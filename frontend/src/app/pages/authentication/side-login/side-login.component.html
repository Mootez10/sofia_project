<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/dark-logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <div class="row m-t-24 custom-row">
            <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center">
                  <img src="/assets/images/svgs/google-icon.svg" alt="google" width="16" class="m-r-8" />
                  <span>Sign in with Google</span>
                </div>
              </button>
            </div>
            <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100 d-flex align-items-center">
                <div class="d-flex align-items-center">
                  <img src="/assets/images/svgs/facebook-icon.svg" alt="facebook" width="40" class="m-r-4" />
                  Sign in with FB
                </div>
              </button>
            </div>
          </div>

          <div class="or-border m-t-30">or sign in with</div>

          <form class="m-t-30" (submit)="onLogin()">
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput [(ngModel)]="loginData.email" name="email" />
            </mat-form-field>

            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" [(ngModel)]="loginData.password" name="password" />
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember this Device</mat-checkbox>
              <a [routerLink]="['/']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Forgot
                Password?</a>
            </div>

            <button type="submit" mat-flat-button color="primary" class="w-100">
              Sign In
            </button>
          </form>

          <!-- Hidden trigger for Danger Modal -->
          <button #errorModalTrigger type="button" class="d-none" data-bs-toggle="modal"
            data-bs-target="#al-danger-alert"></button>

          <!-- Danger Modal -->
          <div class="modal fade" id="al-danger-alert" tabindex="-1" #loginErrorModal>
            <div class="modal-dialog modal-sm">
              <div class="modal-content modal-filled bg-danger-subtle">
                <div class="modal-body p-4">
                  <div class="text-center text-danger">
                    <i class="ti ti-hexagon-letter-x fs-7"></i>
                    <h4 class="mt-2">Oops!</h4>
                    <p class="mt-3">
                      {{ errorMessage || 'Login failed. Please try again.' }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <!-- Trigger Modal (hidden) -->
          <button #successModalTrigger type="button" class="d-none" data-bs-toggle="modal"
            data-bs-target="#al-success-alert"></button>

          <!-- Success Modal -->
          <!-- Success Modal Template -->
          <div class="modal fade" id="al-success-alert" tabindex="-1" #loginSuccessModal>
            <div class="modal-dialog modal-sm">
              <div class="modal-content modal-filled bg-success-subtle text-success">
                <div class="modal-body p-4">
                  <div class="text-center text-success">
                    <i class="ti ti-circle-check fs-7"></i>
                    <h4 class="mt-2">Well Done!</h4>
                    <p class="mt-3 text-success-50">
                      You are successfully logged in. Welcome!
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <span class="d-block f-w-500 text-center m-t-24">Don't have an account?
            <a [routerLink]="['/authentication/register']"
              class="text-decoration-none text-primary f-w-500 f-s-14">SignUp</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
