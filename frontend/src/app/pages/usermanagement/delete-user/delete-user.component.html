<div class="confirm-dialog" [@dialogPop]>
  <!-- Close (no border) -->
  <button type="button" class="close-btn" aria-label="Close" (click)="cancel()">Ã—</button>

  <!-- Warning icon -->
  <div class="danger-icon"><span>!</span></div>

  <!-- Message -->
  <p class="confirm-text">{{ 'userManagement.confirmDelete' | translate }}</p>

  <!-- Actions -->
  <div class="actions">
    <button mat-raised-button color="warn" class="btn-yes" (click)="confirmDelete()">
      {{ 'userManagement.confirmYes' | translate }}
    </button>
    <button mat-stroked-button class="btn-no" (click)="cancel()">
      {{ 'userManagement.confirmNo' | translate }}
    </button>
  </div>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
