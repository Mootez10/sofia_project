<div class="confirm-dialog" [@dialogPop]>
  <!-- Close (no border) -->
  <button type="button" class="close-btn" aria-label="Close" (click)="cancel()">Ã—</button>

  <!-- Warning icon -->
  <div class="danger-icon"><span>!</span></div>

  <!-- Message -->
  <p class="confirm-text">Are you sure you want to delete this user ?</p>

  <!-- Actions -->
  <div class="actions">
    <!-- make it warn + force red via CSS vars -->
    <button mat-raised-button color="warn" class="btn-yes" (click)="confirmDelete()">Yes, I'm sure</button>
    <button mat-stroked-button class="btn-no" (click)="cancel()">No, cancel</button>
  </div>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
