<!-- Users List -->
<div class="user-management-container">

  <!-- Create User Button -->
  <div class="d-flex justify-content-end mb-3">
   <button class="btn btn-outline-primary" mat-raised-button (click)="openCreateDialog()" [disabled]="userRole === 'developer'">
     {{ 'userManagement.addUser' | translate }}
   </button>
  </div>

  <!-- Users Grid -->
  <div class="row" *ngIf="users.length > 0">
    <div class="col-md-4 mb-4" *ngFor="let user of users">
      <div class="card user-card">
        <div class="card-body text-center">

          <!-- Avatar -->
          <img [src]="user.picture ? getImageUrl(user.picture) : 'assets/images/profile/user-1.jpg'" alt="{{user.name}}"
            class="rounded-circle user-image" />

          <!-- Name -->
          <h5 class="card-title">{{ user.name }}</h5>

          <!-- Email -->
          <p class="card-text text-muted">{{ user.email }}</p>

          <!-- Role -->
          <p class="card-text text-info fw-bold">{{ user.role | translate }}</p>

          <!-- Action Buttons -->
          <div class="d-flex justify-content-around mt-3 action-icons-group">
            <div class="text-center">
              <button class="btn btn-link text-primary p-0" (click)="viewUser(user)" title="{{ 'userManagement.view' | translate }}">
                <i class="ti ti-eye fs-4"></i>
              </button>
              <div class="icon-label">{{ 'userManagement.view' | translate }}</div>
            </div>

            <div class="text-center">
              <button class="btn btn-link text-warning p-0" (click)="editUser(user)" title="{{ 'userManagement.edit' | translate }}" [disabled]="userRole === 'developer'">
                <i class="ti ti-pencil fs-4"></i>
              </button>
              <div class="icon-label">{{ 'userManagement.edit' | translate }}</div>
            </div>

            <div class="text-center">
              <button class="btn btn-link text-danger p-0" (click)="deleteUser(user)" title="{{ 'userManagement.delete' | translate }}" [disabled]="userRole === 'developer'">
                <i class="ti ti-trash fs-4"></i>
              </button>
              <div class="icon-label">{{ 'userManagement.delete' | translate }}</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
