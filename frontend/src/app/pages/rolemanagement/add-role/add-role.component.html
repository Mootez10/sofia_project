<h2 mat-dialog-title>{{ 'roleManagement.addRole' | translate }}</h2>
<mat-dialog-content>
  <form>

    <!-- Name -->
    <label for="roleNameInput" class="f-s-14 f-w-600 m-b-12 d-block">{{ 'roleManagement.name' | translate }}</label>
    <mat-form-field appearance="outline" class="w-100">
      <input matInput id="roleNameInput" [(ngModel)]="role.name" name="name" required />
    </mat-form-field>

    <!-- Description -->
    <mat-label class="f-s-14 f-w-600 m-b-12 d-block">{{ 'roleManagement.description' | translate }}</mat-label>
    <mat-form-field appearance="outline" class="w-100">
      <input matInput [(ngModel)]="role.description" name="description" />
    </mat-form-field>

    <!-- Actions -->
    <div class="mb-3">
  <label for="roleActionsInput" class="fw-bold mb-2">{{ 'roleManagement.actions' | translate }}</label>

  <ng-container *ngIf="groupedActions | keyvalue as groups; else loadingActions">
    <div *ngFor="let group of groups" class="mb-2">
      <div class="text-primary fw-semibold">{{ group.key | translate }}</div>

      <div *ngFor="let action of group.value">
        <mat-checkbox
          id="roleActionsInput"
          [checked]="isChecked(action)"
          (change)="toggleAction(action)"
          class="ms-2"
        >
          {{ action | translate }}
        </mat-checkbox>
      </div>
    </div>
  </ng-container>

  <ng-template #loadingActions>
    <p>{{ 'roleManagement.loadingActions' | translate }}</p>
  </ng-template>

    </div>

    <!-- Error -->
    <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()" mat-raised-button color="primary">{{ 'roleManagement.cancel' | translate }}</button>
  <button
    mat-raised-button
    color="primary"
    (click)="submit()"
    [disabled]="loading"
  >
    {{ 'roleManagement.createRole' | translate }}
  </button>
</mat-dialog-actions>
