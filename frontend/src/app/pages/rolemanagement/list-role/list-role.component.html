<div class="table-card mat-elevation-z4">
  <!-- Header actions -->
  <div class="table-toolbar">
    <button class="btn btn-outline-primary" (click)="openCreateDialog()">
      Create Role
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="nice-table mat-mdc-table" *ngIf="dataSource.data.length > 0">
    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
    </ng-container>

    <!-- Actions -->
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
  <td mat-cell *matCellDef="let element">
    <div class="action-icons-group d-flex align-items-center">
      <button type="button" class="btn btn-link text-primary p-0 d-inline-flex align-items-center gap-1"
        (click)="viewRole(element)" title="View" aria-label="View role">
        <i class="ti ti-eye fs-12"></i>
        <span class="icon-label">View</span>
      </button>

      <button type="button" class="btn btn-link text-warning p-0 d-inline-flex align-items-center gap-1"
        (click)="editRole(element)" title="Edit" aria-label="Edit role">
        <i class="ti ti-pencil fs-12"></i>
        <span class="icon-label">Edit</span>
      </button>

      <button type="button" class="btn btn-link text-danger p-0 d-inline-flex align-items-center gap-1"
        (click)="deleteRole(element)" title="Delete" aria-label="Delete role">
        <i class="ti ti-trash fs-12"></i>
        <span class="icon-label">Delete</span>
      </button>
    </div>
  </td>
</ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="dataSource.data.length === 0" class="empty">
    No roles found.
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
