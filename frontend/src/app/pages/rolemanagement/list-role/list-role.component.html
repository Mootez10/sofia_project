<div class="table-card mat-elevation-z4">
  <!-- Header actions -->
  <div class="table-toolbar">
    <button class="btn btn-outline-primary" (click)="openCreateDialog()">
      {{ 'roleManagement.createRole' | translate }}
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="nice-table mat-mdc-table" *ngIf="dataSource.data.length > 0">
    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{ 'roleManagement.name' | translate }} </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> {{ 'roleManagement.description' | translate }} </th>
      <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
    </ng-container>

    <!-- Actions -->
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef class="text-center"> {{ 'roleManagement.actions' | translate }} </th>
  <td mat-cell *matCellDef="let element">
    <div class="action-icons-group d-flex align-items-center">
      <button type="button" class="btn btn-link text-primary p-0 d-inline-flex align-items-center gap-1"
        (click)="viewRole(element)" title="{{ 'roleManagement.view' | translate }}">
        <i class="ti ti-eye fs-12"></i>
        <span class="icon-label">{{ 'roleManagement.view' | translate }}</span>
      </button>

      <button type="button" class="btn btn-link text-warning p-0 d-inline-flex align-items-center gap-1"
        (click)="editRole(element)" title="{{ 'roleManagement.edit' | translate }}">
        <i class="ti ti-pencil fs-12"></i>
        <span class="icon-label">{{ 'roleManagement.edit' | translate }}</span>
      </button>

      <button type="button" class="btn btn-link text-danger p-0 d-inline-flex align-items-center gap-1"
        (click)="deleteRole(element)" title="{{ 'roleManagement.delete' | translate }}">
        <i class="ti ti-trash fs-12"></i>
        <span class="icon-label">{{ 'roleManagement.delete' | translate }}</span>
      </button>
    </div>
  </td>
</ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="dataSource.data.length === 0" class="empty">
    {{ 'roleManagement.noRolesFound' | translate }}
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
